<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <title>form page</title>
</head>
<body>
<h1 style="text-align: center">HTML Form</h1>
<br>
<br>
<form name="form" action="form_ok.jsp" method="post" onsubmit="return validate()" class="form-horizontal" style="width: 85%">
    <div class="form-group">
        <label class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="first" name="fname" placeholder="First name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="last" name="lname" placeholder="Last name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">University</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="univ" name="university" placeholder="University">
        </div>
    </div>
    <div class="form-group" style="text-align: center">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group" style="text-align: center">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">SUBMIT</button>
        </div>
    </div>
</form>
<script>
    function validate(){
        var fname = document.form.fname;
        if(fname.value == ""){
            alert("please input your first name!");
            fname.focus();
            return false;
        }
        var lname = document.form.lname;
        if(lname.value == ""){
            alert("please input your last name!");
            lname.focus();
            return false;
        }
        var univ = document.form.university;
        if(univ.value.length < 2){
            alert("please input your university!");
            univ.focus();
            return false;
        }
    }
</script>
</body>
</html>
